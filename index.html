<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Times Tables Treasure Hunt</title>
  <link rel="stylesheet" href="public/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>

  <main class="app">
      
    <section id="display">
    
      <div id="display__challenge">
        <p id="question">
          Find the 
          <span id="num-00"></span><span id="operator"></span><span id="num-01"></span>
          treasure
        </p>
        <div class="answer-group">
          <img class="answer-image" src="public/images/goal-00.png">
          <p class="answer-text"></p>
        </div>
        <div class="answer-group">
          <img class="answer-image" src="public/images/goal-01.png">
          <p class="answer-text"></p>
        </div>
        <div class="answer-group">
          <img class="answer-image" src="public/images/goal-02.png">
          <p class="answer-text"></p>
        </div>
      </div>
      
      <canvas id="display__canvas" width="400" height="578"></canvas>
    </section>
    
    <section class="controls">
      <button id="start-button">Start</button>
      <button id="pause-button">Pause</button>      
    </section>
    
  </main>
  
  <script src="public/js/app.js"></script>
</body>

</html>
